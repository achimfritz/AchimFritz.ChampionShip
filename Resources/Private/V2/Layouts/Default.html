{namespace cs=AchimFritz\ChampionShip\ViewHelpers}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ChampionShip</title>
	<f:base/>
	<link rel="stylesheet" href="{f:uri.resource(path: 'Build/Libs.css')}" type="text/css" media="all" />
	<script src="{f:uri.resource(path: 'Build/Libs.js')}" type="text/javascript" ></script>
	<script src="{f:uri.resource(path: 'Build/App.js')}" type="text/javascript" ></script>
</head>
<body>
<div class="container">
	<f:if condition="{recentCup}">
		<f:then>
			<div class="row">
				<div class="col-md-12">
					<h1>{recentCup.name} / {title}</h1>
					<f:render partial="ValidationErrors"/>
					<f:render partial="FlashMessages"/>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3">
					<f:render partial="ServiceDescription" arguments="{recentCup: recentCup, cups: cups}"/>
				</div>
				<div class="col-md-9">
					<f:render section="Content" />
				</div>
			</div>
		</f:then>
		<f:else>
			<h1>oops no recentCup</h1>
			<f:render partial="Cup/New" arguments="{allTeams: allTeams}"/>
		</f:else>
	</f:if>
</div>
</body>
</html>
