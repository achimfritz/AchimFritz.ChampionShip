<h2><f:translate id="forgotPasswordRequest" /></h2>
<f:form action="index" objectName="forgotPasswordRequest">
	<input type="hidden" name="__method" value="POST" />

	<div class="form-group">
		<label class="control-label" for="email"><f:translate id="forgotPasswordRequest.email" /></label>
		<f:form.textfield property="email" class="form-control" id="email" />
	</div>

	<div class="form-group">
		<f:form.submit value="Create" class="btn btn-default"/>
	</div>
</f:form>
