{namespace cs=AchimFritz\ChampionShip\ViewHelpers}
<div class="row">
	<f:if condition="{rounds}">
		<f:then>
			<ul class="nav nav-pills">
				<f:for each="{rounds}" as="round">
					<li>
					<f:link.action action="index" arguments="{round: round, cup: round.cup}">
						{round.name}
					</f:link.action>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			no Rounds created
		</f:else>
	</f:if>
</div>
