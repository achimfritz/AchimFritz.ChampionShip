
<h5>edit round</h5>
<f:form class="form-horizontal" action="index" object="{round}" name="round" method="put">
	<f:form.hidden name="__method" value="PUT" />
	<div class="control-group">
		<label class="control-label"for="name">Name</label>
		<div class="controls"><f:form.textfield property="name" id="name" /></div>
	</div>

	<div class="control-group">
		<label class="control-label" for="teams">Teams</label>
		<div class="controls">
			<f:form.select multiple="1" options="{round.cup.teams}" property="teams" id="teams" optionLabelField="name" />
		</div>
	</div>


	<div class="control-group">
		<div class="controls">
			<f:form.submit value="Update" class="btn"/>
		</div>
	</div>
</f:form>
