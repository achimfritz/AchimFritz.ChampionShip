
<h5>new KoRound</h5>

<f:form class="form-horizontal"  action="index" name="round" method="post" controller="KoRound" arguments="{cup: recentCup}">
	<f:form.hidden property="cup" value="{recentCup}" />
	<div class="control-group">
		<label class="control-label" for="name">Name</label>
		<div class="controls"><f:form.textfield property="name" id="name" /></div>
	</div>

	<div class="control-group">
		<div class="controls">
			<f:form.submit value="Create" class="btn"/>
		</div>
	</div>
</f:form>
