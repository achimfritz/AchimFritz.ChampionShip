{namespace cs=AchimFritz\ChampionShip\ViewHelpers}
<f:if condition="{match.hostTeam}">
	<f:then>
		<f:render partial="Team/Name" arguments="{team: match.hostTeam}" />
	</f:then>
	<f:else>
		<cs:ifIsCrossGroupMatch match="{match}">
			<f:then>
				{match.hostGroupRank}. {match.hostGroupRound.name}
			</f:then>
			<f:else>
				<cs:ifIsTeamsOfTwoMatchesMatch match="{match}">
					<f:if condition="{match.hostMatchIsWinner}">
						<f:then>
							1.
						</f:then>
						<f:else>
							2.
						</f:else>
					</f:if>
					{match.hostMatch.name}
				</cs:ifIsTeamsOfTwoMatchesMatch>
			</f:else>
		</cs:ifIsCrossGroupMatch>
	</f:else>
</f:if>
