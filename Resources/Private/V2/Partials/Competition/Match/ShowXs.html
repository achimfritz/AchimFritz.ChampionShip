{namespace cs=AchimFritz\ChampionShip\ViewHelpers}

<td><f:format.date format="d.m H:i">{match.startDate}</f:format.date></td>

<f:render partial="Competition/Match/Duell/Duell" arguments="{match: match}" />
<td>
<f:if condition="{match.result}">
	<f:then>
		{match.result.hostTeamGoals} : {match.result.guestTeamGoals}
	</f:then>
	<f:else>
		:
	</f:else>
</f:if>
</td>
