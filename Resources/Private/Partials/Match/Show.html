{namespace cs=AchimFritz\ChampionShip\ViewHelpers}
<td>{match.name}</td>
<td><f:format.date format="d.m.Y H:i">{match.startDate}</f:format.date></td>
<td>{match.round.name}</td>
<td><f:render partial="Match/Duell" arguments="{match: match}" /></td>
<td>
<f:if condition="{match.result}">
	<f:then>
		{match.result.hostTeamGoals} : {match.result.guestTeamGoals}
	</f:then>
	<f:else>
		:
	</f:else>
</f:if>
</td>
<f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
	<td>
		<ul class="inline">
		<li>
			<f:link.action action="index" class="btn" controller="Match" arguments="{match: match}">
				show
			</f:link.action>
		</li>
		<li>
			<f:link.action action="index" class="btn" controller="MatchTip" arguments="{match: match}">
				tips	
			</f:link.action>
		</li>
		<f:render partial="DeleteAction" arguments="{controller: 'Match', arguments: {match: match}}" />
		<cs:restDelete object="{match}"/>
		</ul>
	</td>
</f:security.ifHasRole>
