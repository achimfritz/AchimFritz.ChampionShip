{namespace cs=AchimFritz\ChampionShip\ViewHelpers}
<f:if condition="{match.hostTeam}">
   <f:then>
      {match.hostTeam.name}
   </f:then>
   <f:else>
      <cs:ifIsCrossGroupMatch match="{match}">
         <f:then>
            {match.hostGroupRank}. {match.hostGroupRound.name}
         </f:then>
         <f:else>
            <cs:ifIsWinnersOfTwoMatchesMatch match="{match}">
               winner of {match.hostMatch.name}
            </cs:ifIsWinnersOfTwoMatchesMatch>
         </f:else>
      </cs:ifIsCrossGroupMatch> 
   </f:else>
</f:if>
-
<f:if condition="{match.guestTeam}">
   <f:then>
      {match.guestTeam.name}
   </f:then>
   <f:else>
      <cs:ifIsCrossGroupMatch match="{match}">
         <f:then>
            {match.guestGroupRank}. {match.guestGroupRound.name}
         </f:then>
         <f:else>
            <cs:ifIsWinnersOfTwoMatchesMatch match="{match}">
               winner of {match.guestMatch.name}
            </cs:ifIsWinnersOfTwoMatchesMatch>
         </f:else>
      </cs:ifIsCrossGroupMatch> 
   </f:else>
</f:if>
