<h4>edit winners of two matches match</h4>
<f:form class="form-horizontal" method="put" controller="Match" object="{match}" action="index" name="match" > 
   <f:form.hidden name="__method" value="PUT" />
   <div class="control-group">
      <label class="control-label" for="name">name</label>
      <div class="control-group">
         <f:form.textfield property="name" id="name" />
      </div>
   </div>
   <div class="control-group">
      <label class="control-label" for="startDate">startDate</label>
      <div class="control-group">
         <f:form.textfield property="startDate" class="datetimepicker" id="startDate" value="{match.startDate -> f:format.date(format:'d.m.Y H:i')}"/>
      </div>
   </div>
   <div class="control-group">
      <label class="control-label" for="hostMatch">hostMatch</label>
         <div class="controlls">
            <f:form.select  options="{match.round.parentRound.generalMatches}" property="hostMatch" id="hostMatch" optionLabelField="name" />
         </div>
   </div>
                  <div class="control-group">
                     <label class="control-label" for="hostMatchIsWinner">hostMatchIsWinner</label>
                        <div class="controlls">
                           <f:form.checkbox property="hostMatchIsWinner" id="hostMatchIsWinner" value="1" />
                        </div>
                  </div>
   <div class="control-group">
      <label class="control-label" for="guestMatch">guestMatch</label>
         <div class="controlls">
            <f:form.select  options="{match.round.parentRound.generalMatches}" property="guestMatch" id="guestMatch" optionLabelField="name" />
         </div>
   </div>
                  <div class="control-group">
                     <label class="control-label" for="guestMatchIsWinner">guestMatchIsWinner</label>
                        <div class="controlls">
                           <f:form.checkbox property="guestMatchIsWinner" id="guestMatchIsWinner" value="1" />
                        </div>
                  </div>

   <div class="control-group">
         <div class="controls">
            <f:form.submit value="Update" class="btn"/>
         </div>
      </div>
</f:form>
