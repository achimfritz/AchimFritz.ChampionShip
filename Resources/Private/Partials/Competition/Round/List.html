{namespace cs=AchimFritz\ChampionShip\ViewHelpers}
	<f:if condition="{rounds}">
		<f:then>
			<ul class="nav nav-pills">
				<f:for each="{rounds}" as="round">
					<li {f:if(condition:'{round} == {activeRound}', then: ' class="active"')}>
						<f:link.action action="index" class="btn btn-default" arguments="{round: round, cup: round.cup}">
							{round.name}
						</f:link.action>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			no Rounds created
		</f:else>
	</f:if>
