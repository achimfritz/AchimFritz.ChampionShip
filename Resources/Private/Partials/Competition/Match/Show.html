{namespace cs=AchimFritz\ChampionShip\ViewHelpers}
<td>{match.name}</td>
<td><f:format.date format="d.m.Y H:i">{match.startDate}</f:format.date></td>
<td>{match.round.name}</td>
<f:render partial="Competition/Match/Duell/Duell" arguments="{match: match}" />
<td>
<f:if condition="{match.result}">
	<f:then>
		{match.result.hostTeamGoals} : {match.result.guestTeamGoals}
	</f:then>
	<f:else>
		:
	</f:else>
</f:if>
</td>
<f:if condition="{hideActions}">
	<f:else>
		<cs:ifIsJustKoMatch match="{match}">
			<f:then>
				<td></td><td></td>
			</f:then>
			<f:else>
				<f:render partial="Actions/TdRestAction" arguments="{object: match, subpackage: 'Competition'}" />
			</f:else>
		</cs:ifIsJustKoMatch>
	</f:else>
</f:if>
