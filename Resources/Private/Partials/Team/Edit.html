	<f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
		<f:form class="form-horizontal" action="index" object="{team}" name="team" method="put">
			<f:form.hidden name="__method" value="PUT" />
			<div class="control-group">
				<label class="control-label" for="name">Name</label>
				<div class="controlls"><f:form.textfield property="name" id="name" /></div>
			</div>
			
			<div class="control-group">
				<label class="control-label" for="short">Short</label>
					<div class="controlls"><f:form.textfield property="short" id="short" /></div>
			</div>
			
			<div class="control-group">
				<div class="controls">
					<f:form.submit value="Update" class="btn"/>
				</div>
			</div>
		</f:form>
	</f:security.ifHasRole>
