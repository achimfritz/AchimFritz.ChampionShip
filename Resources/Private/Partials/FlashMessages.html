<f:flashMessages severity="OK" as="flashMessages">
	<f:render partial="SuccessFlashMessages" arguments="{flashMessages: flashMessages}" />
</f:flashMessages>
<f:flashMessages severity="Notice" as="flashMessages">
	<f:render partial="SuccessFlashMessages" arguments="{flashMessages: flashMessages}" />
</f:flashMessages>
<f:flashMessages severity="Warning" as="flashMessages">
	<f:render partial="ErrorFlashMessages" arguments="{flashMessages: flashMessages}" />
</f:flashMessages>
<f:flashMessages severity="Error" as="flashMessages">
	<f:render partial="ErrorFlashMessages" arguments="{flashMessages: flashMessages}" />
</f:flashMessages>
