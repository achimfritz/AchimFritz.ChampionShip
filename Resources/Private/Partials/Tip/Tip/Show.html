{namespace cs=AchimFritz\ChampionShip\ViewHelpers}
<f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
	<f:then>
		{tip.result.hostTeamGoals}
		:
		{tip.result.guestTeamGoals}
		({tip.points})
		<f:render partial="Actions/Show" arguments="{object: tip}" />
	</f:then>
	<f:else>
		<cs:ifTipIsEditable tip="{tip}">
			<f:then>
				<span class="tip">
					coming soon
					<input class="tipId" type="hidden" value="{f:format.identifier(value: tip)}" />
					<button type="submit" class="btn btn-success btn-xs" disabled="disabled">Ok</button>
				</span>
			</f:then>
			<f:else>
				<span class="cs-tip cs-tip-{tip.points}">
				{tip.result.hostTeamGoals}
				:
				{tip.result.guestTeamGoals}
					({tip.points})
				</span>
			</f:else>
		</cs:ifTipIsEditable>
	</f:else>
</f:security.ifHasRole>
