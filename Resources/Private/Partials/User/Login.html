<f:form class="form-horizontal" action="authenticate" controller="Login" subpackage="User">
	<div class="row">
		<div class="col-sm-4 col-xs-8">
			<div class="form-group">
				<f:form.textfield placeholder="{f:translate(id: 'username')}" class="form-control" id="username" name="__authentication[Neos][Flow][Security][Authentication][Token][UsernamePassword][username]" />
			</div>
			<div class="form-group">
				<f:form.password placeholder="{f:translate(id: 'password')}" class="form-control" id="password" name="__authentication[Neos][Flow][Security][Authentication][Token][UsernamePassword][password]" />
			</div>
			<div class="form-group">
				<f:form.submit value="{f:translate(id: 'login')}" class="btn btn-success"/>
			</div>
		</div>
	</div>
</f:form>
