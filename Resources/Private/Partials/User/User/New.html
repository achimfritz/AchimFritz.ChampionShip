<f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
	<h5>new user</h5>
	<f:if condition="{allTipGroups}">
		<f:then>
			<f:form class="form-horizontal" action="index" controller="User" subpackage="User" name="user" method="post">
				<f:form.hidden property="account.authenticationProviderName" value="DefaultProvider" />
				<div class="control-group">
					<label class="control-label" for="accountIdentifier">accountIdentifier</label>
					<div class="controls"><f:form.textfield property="account.accountIdentifier" id="accountIdentifier" /></div>
				</div>
				<div class="control-group">
					<label class="control-label" for="email">email</label>
					<div class="controls"><f:form.textfield property="email" id="email" /></div>
				</div>
			<div class="control-group">
				<label class="control-label" for="tipGroup">tipGroup</label>
				<div class="controls"><f:form.select options="{allTipGroups}" optionLabelField="name" property="tipGroup" id="tipGroup" /></div>
			</div>
				<div class="control-group">
					<label class="control-label" for="tipGroups">tipGroups</label>
					<div class="controls"><f:form.select options="{allTipGroups}" multiple="1" optionLabelField="name" property="tipGroups" id="tipGroups" /></div>
				</div>
				<div class="control-group">
					<div class="controls">
						<f:form.submit class="btn" value="Create" />
					</div>
				</div>
			</f:form>
		</f:then>
		<f:else>
			<p>need at least one TipGroup</p>
			<p>
			<f:link.action action="index" controller="TipGroup">create new</f:link.action>
			</p>
		</f:else>
	</f:if>
</f:security.ifHasRole>
