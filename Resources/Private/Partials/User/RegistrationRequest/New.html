	<f:form class="form-horizontal" action="index" controller="RegistrationRequest" subpackage="User" name="registrationRequest" method="post">
		<div id="agb"><f:form.checkbox property="agb"  value="1"/></div>
		<div class="row">
			<div class="col-sm-4 col-xs-8">
				<div class="form-group">
					<f:form.textfield property="username" id="username" class="form-control" placeholder="Username"/>
				</div>
			</div>
			<div class="col-sm-4 col-sm-offset-1 col-xs-8">
				<div class="form-group">
					<f:form.password property="newPassword" id="newPassword" class="form-control" placeholder="{f:translate(id: 'password.newPassword')}"/>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-4 col-xs-8">
				<div class="form-group">
					<f:form.textfield property="email" id="email" class="form-control" placeholder="E-Mail"/>
				</div>
			</div>
			<div class="col-sm-4 col-sm-offset-1  col-xs-8">
				<div class="form-group">
					<f:form.password property="newPasswordRepeat" class="form-control" id="newPasswordRepeat" placeholder="{f:translate(id: 'password.newPasswordRepeat')}"/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 col-xs-8">
				<div class="form-group">
					<f:form.textfield property="tipGroupName" class="form-control" id="tipGroupName" placeholder="{f:translate(id: 'tipGroupName')}"/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-4 col-xs-8">
				<div class="form-group">
					<f:form.submit class="btn btn-success" value="{f:translate(id: 'registrationRequest')}" />
				</div>
			</div>
		</div>
	</f:form>
	<script>document.getElementById("agb").style.visibility="hidden";</script>
