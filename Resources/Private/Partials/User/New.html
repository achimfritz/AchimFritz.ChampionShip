<f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
	<h3>new user</h3>
	<f:form class="form-horizontal" action="index" name="user" method="post">
		<div class="control-group">
			<label class="control-label" for="name">name</label>
			<div class="controls"><f:form.textfield property="name" id="name" /></div>
		</div>
		<div class="control-group">
			<div class="controls">
				<f:form.submit class="btn" value="Create" />
			</div>
		</div>
	</f:form>
</f:security.ifHasRole>
