<ul>
	<f:for each="{cups}" as="cup">
		<li>
			<ul class="inline">
				<li>
					<f:link.action class="btn" action="index" arguments="{cup: cup}">	
					{cup.name}
					</f:link.action>
				</li>
				<f:render partial="DeleteAction" arguments="{controller: Cup, arguments: {cup: cup}}" />
			</ul>
		</li>
	</f:for>
</ul>
