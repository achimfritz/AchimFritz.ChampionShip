<f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
	<h3>edit Cup</h3>

	<f:form class="form-horizontal" action="index" method="put" object="{cup}" name="cup">
		<f:form.hidden name="__method" value="PUT" />
		<div class="control-group">
			<label class="control-label" for="tipPointsPolicy">tipPointsPolicy</label>
			<div class="controlls">
				<f:form.select options='{AchimFritzCham: "foo"}'
				property="tipPointsPolicy" id="tipPointsPolicy" />
			</div>
		</div>

		<div class="control-group">
			<label class="control-label" for="tipPointsPolicy">tipPointsPolicy</label>
			<div class="controlls">
				<f:form.select options='{AchimFritz\Cham: "foo"}'
				property="tipPointsPolicy" id="tipPointsPolicy" />
				<f:comment>
				<f:form.select options="{Pal: '\AchimFritz\Cham',
					visa: 'Visa Card'}" 
				property="tipPointsPolicy" id="tipPointsPolicy" />
<f:form.select options="{'twoOnePolicy': '\AchimFritz\ChampionShip\Domain\Policy\TipPoints\TwoOnePolicy',
               'threeOnePolicy': '\AchimFritz\ChampionShip\Domain\Policy\TipPoints\ThreeOnePolicy'}"
					            property="tipPointsPolicy" id="tipPointsPolicy" />

<f:form.select options="{'twoOnePolicy': '\AchimFritz\ChampionShip\Domain\Policy\TipPoints\TwoOnePolicy',
               'threeOnePolicy': '\AchimFritz\ChampionShip\Domain\Policy\TipPoints\ThreeOnePolicy'}"
					            property="tipPointsPolicy" id="tipPointsPolicy" />


				<f:form.select options="
				{
				'twoOne': '\AchimFritz\ChampionShip\Domain\Policy\TipPoints\TwoOnePolicy',
				'threeOne': '\AchimFritz\ChampionShip\Domain\Policy\TipPoints\ThreeOnePolicy'
				}" 
				property="tipPointsPolicy" id="tipPointsPolicy" />
				</f:comment>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="name">Name</label>
			<div class="controlls"><f:form.textfield property="name" id="name" /></div>
		</div>
		<div class="control-group">
			<label class="control-label" for="startDate">startDate</label>
			<div class="control-group">
				<f:form.textfield class="datetimepicker" property="startDate" id="startDate" value="{cup.startDate -> f:format.date(format:'d.m.Y H:i')}" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="teams">Teams</label>
			<div class="controlls">
				<f:form.select size="20"  multiple="1" options="{allTeams}" property="teams" id="teams" optionLabelField="name" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<f:form.submit value="Update" class="btn"/>
			</div>
		</div>
	</f:form>
</f:security.ifHasRole>
