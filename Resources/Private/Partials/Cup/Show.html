	<h2>{cup.name}</h2>
	<f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
		<f:form action="index" method="delete" arguments="{cup: cup}">
			<f:form.hidden name="__method" value="DELETE" />
			<f:form.submit name="submit" value="delete" class="btn" />
		</f:form>
	</f:security.ifHasRole>


	<f:if condition="{cup.teams}">
		<f:then>
			<h3>Teams</h3>
			<f:render partial="Team/List" arguments="{teams: cup.teams}" />
		</f:then>
		<f:else>
			<p>no Teams</p>
		</f:else>
	</f:if>
	
	<f:if condition="{groupRounds}">
		<f:then>
			<h3>GroupRounds</h3>
			<f:render partial="Round/List" arguments="{rounds: groupRounds}" />
		</f:then>
		<f:else>
			<p>no GroupRounds</p>
		</f:else>
	</f:if>
	
	<f:if condition="{koRounds}">
		<f:then>
			<h3>KoRounds</h3>
			<f:render partial="Round/List" arguments="{rounds: koRounds}" />
		</f:then>
		<f:else>
			<p>no KoRounds</p>
		</f:else>
	</f:if>
