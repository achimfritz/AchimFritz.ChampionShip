<f:if condition="{rounds}">
	<f:then>
		<ul class="inline">   
			<f:for each="{rounds}" as="round">
				<li>
				<f:link.action action="index" class="btn" arguments="{round: round}">
					{round.name}
				</f:link.action>
				<f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
						<f:render partial="Actions/Delete" arguments="{object: round}" />
				</f:security.ifHasRole>
				</li>
			</f:for>
		</ul>
	</f:then>
	<f:else>
		no Rounds created
	</f:else>
</f:if>
