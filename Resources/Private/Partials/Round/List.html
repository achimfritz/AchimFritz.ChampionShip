<f:if condition="{rounds}">
	<f:then>
		<ul class="inline">   
			<f:for each="{rounds}" as="round">
				<li>
				<f:link.action action="index" class="btn" arguments="{cup: round.cup, round: round}">
					{round.name}
				</f:link.action>
				</li>
				<f:render partial="DeleteAction" arguments="{controller: Round, arguments: {round: round}}" />
			</f:for>
		</ul>
	</f:then>
	<f:else>
		no Rounds created
	</f:else>
</f:if>
