	{namespace cs=AchimFritz\ChampionShip\ViewHelpers}
	<h2>{round.name}</h2>
	<f:if condition="{round.generalMatches}">
		<f:then>
			<h3>Matches</h3>
			<f:render partial="Match/List" arguments="{matches: round.generalMatches}" />
		</f:then>
		<f:else>
			<p>no matches</p>
		</f:else>
	</f:if>

	<cs:ifIsGroupRound round="{round}">
              <f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
				  <f:form action="index" method="update" controller="GroupMatchCreator" arguments="{groupRound: round}">
							<f:form.hidden name="__method" value="PUT" />
                        <f:form.submit name="submit" value="update" class="btn" />
                     </f:form>
				  </f:security.ifHasRole>
	</cs:ifIsGroupRound>

	<cs:ifIsGroupRound round="{round}">
		<f:render partial="Round/GroupTable" arguments="{round: round}" />
	</cs:ifIsGroupRound>
	

			<h3>Teams</h3>

	<f:if condition="{round.teams}">
		<f:then>
			<f:render partial="Team/List" arguments="{teams: round.teams}" />
		</f:then>
		<f:else>
			<p>no teams</p>
		</f:else>
	</f:if>
