{namespace cs=AchimFritz\ChampionShip\ViewHelpers}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ChampionShip</title>
		<f:base />
		
		<!-- twitter bootstrap -->
	<script src="{f:uri.resource(path: 'Libraries/jQuery/jquery-1.8.2.js', package: 'TYPO3.Twitter.Bootstrap')}" type="text/javascript" ></script>
    <script src="{f:uri.resource(path: '2/js/bootstrap.js', package: 'TYPO3.Twitter.Bootstrap')}" type="text/javascript" ></script>
    <link rel="stylesheet" href="{f:uri.resource(path: '2/css/bootstrap.css', package: 'TYPO3.Twitter.Bootstrap')}" type="text/css" media="all" />
   <link rel="stylesheet" href="{f:uri.resource(path: '2/css/bootstrap-responsive.css', package: 'TYPO3.Twitter.Bootstrap')}" type="text/css" media="all" />
   
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="span2">
               <f:if condition="{recentCup}">
                  <h2>{recentCup.name}</h2>
                  <f:render partial="Navigation/Cups" arguments="{cups: cups}" />
                  <f:render partial="Navigation/Matches" arguments="{cup: recentCup}" />
                  <f:if condition="{account}">
                  	<f:render partial="Navigation/Tips" arguments="{cup: recentCup}" />
                  </f:if>
               </f:if>
               		<f:render partial="LoginForm" arguments="{account: account}"/>
               		<cs:ifIsAdmin>
						<f:render partial="Navigation/Admin" arguments="{controllers: controllers}" />
					</cs:ifIsAdmin>
				</div>
				<div class="span10">
					<h1>{title}</h1>

<f:form.validationResults>
        <f:if condition="{validationResults.flattenedErrors}">

<h1 style="background-color: red">no 200</h1>
                <ul class="errors">
                        <f:for each="{validationResults.flattenedErrors}" as="errors" key="propertyPath">
                                <li>{propertyPath}
                                        <ul>
                                                <f:for each="{errors}" as="error">
                                                        <li>{error.code}: {error}</li>
                                                </f:for>
                                        </ul>
                                </li>
                        </f:for>
                </ul>
        </f:if>
</f:form.validationResults>


					<f:render partial="FlashMessages" />
					<f:render section="Content" />
				</div>
			</div>
		</div>
		
	</body>
</html>
