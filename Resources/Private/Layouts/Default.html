<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ChampionShip</title>
		<f:base />
		
		<script src="{f:uri.resource(path: 'Vendor/jquery/jquery-1.10.2.min.js')}" type="text/javascript" ></script>
		<script src="{f:uri.resource(path: 'Vendor/bootstrap-2.3/js/bootstrap.min.js')}" type="text/javascript" ></script>
		<script src="{f:uri.resource(path: 'Vendor/jquery-ui-1.10.3/jquery-ui.js')}" type="text/javascript" ></script>
		<script src="{f:uri.resource(path: 'Vendor/jQuery-Timepicker-Addon/dist/jquery-ui-timepicker-addon.min.js')}" type="text/javascript" ></script>
		<link rel="stylesheet" href="{f:uri.resource(path: 'Vendor/Flags/flags.css')}" type="text/css" media="all" />
		<link rel="stylesheet" href="{f:uri.resource(path: 'Vendor/jquery-ui-1.10.3/jquery-ui.css')}" type="text/css" media="all" />
		<link rel="stylesheet" href="{f:uri.resource(path: 'Vendor/bootstrap-2.3/css/bootstrap.min.css')}" type="text/css" media="all" />
		<link rel="stylesheet" href="{f:uri.resource(path: 'Vendor/jQuery-Timepicker-Addon/dist/jquery-ui-timepicker-addon.min.css')}" type="text/css" media="all" />

		<link rel="stylesheet" href="{f:uri.resource(path: 'Css/cs.css')}" type="text/css" media="all" />
   
   </head>
   <body>
	   <div class="container">
	   	<f:if condition="{recentCup}">
			   <f:then>
               <div class="row">
                  <div class="span3">
                     <h4><f:link.action controller="Standard" action="index">Home</f:link.action></h4>
                     <f:render partial="LoginForm" />
                     <f:render partial="ServiceDescription" arguments="{recentCup: recentCup, cups: cups}" />
                  </div>
                  <div class="span9">
                     <h1>{recentCup.name}</h1>
                     <h2>{title}</h2>
                     <f:render partial="ValidationErrors" />
                     <f:render partial="FlashMessages" />
                     <f:render section="Content" />
                  </div>
               </div>
            </f:then>
            <f:else>
               <h1>oops no recentCup</h1>
                     <f:render partial="ValidationErrors" />
                     <f:render partial="FlashMessages" />
                     <f:render partial="LoginForm" />
                     <f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
                        <f:render partial="Cup/New" />
                     </f:security.ifHasRole>
            </f:else>
         </f:if>
      </div>

		<script>
			$('.datetimepicker').datetimepicker({
            timeformat: 'H:i',
				dateFormat: 'dd.mm.yy',
				stepMinute: 5
			});
		</script>

   </body>
</html>
