<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title><f:render section="Title" /></title>
		<f:base />
		
		<!-- twitter bootstrap -->
	<script src="{f:uri.resource(path: 'Libraries/jQuery/jquery-1.8.2.js', package: 'Twitter.Bootstrap')}" type="text/javascript" ></script>
    <script src="{f:uri.resource(path: '2/js/bootstrap.js', package: 'Twitter.Bootstrap')}" type="text/javascript" ></script>
    <link rel="stylesheet" href="{f:uri.resource(path: '2/css/bootstrap.css', package: 'Twitter.Bootstrap')}" type="text/css" media="all" />
    <link rel="stylesheet" href="{f:uri.resource(path: '2/css/bootstrap-responsive.css', package: 'Twitter.Bootstrap')}" type="text/css" media="all" />
	
	</head>
	<body>
		<div class="container">
		<h1>{title}</h1>
		<ul>
			<f:for each="{controllers}" as="controller">
			<li>
				<f:link.action controller="{controller}" action="index">{controller}</f:link.action>
			</li>
			
			</f:for>
		</ul>
	
		<f:flashMessages class="flashmessages" />

		<h2><f:render section="Title" /></h2>
		<f:render section="Content" />
		</div>
		
	</body>
</html>
