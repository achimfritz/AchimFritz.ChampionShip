<f:layout name="Default" />

<f:section name="Title">A list of tip groups</f:section>

<f:section name="Content">
	<f:if condition="{tipGroups}">
		<f:then>
			<ul>
				<f:for each="{tipGroups}" as="tipGroup">
					<li>
						<ul class="inline">
							<li>{tipGroup.name}</li>
							<f:render partial="ListActions" arguments="{controller: TipGroup, arguments: {tipGroup: tipGroup}}" />
						</ul>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No tip groups created yet.</p>
		</f:else>
	</f:if>

<f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
	<f:form action="index" name="tipGroup" method="post">
		<f:form.hidden property="cup" value="{recentCup}" />
		<div class="control-group">
			<label class="control-label" for="name">name</label>
			<div class="control-group">
				<f:form.textfield property="name" id="name" />
			</div>
		</div>
		<div class="control-group">
			<div class="control-group">
				<f:form.submit class="btn" value="Create" />
			</div>
		</div>
	</f:form>
</f:security.ifHasRole>
</f:section>
