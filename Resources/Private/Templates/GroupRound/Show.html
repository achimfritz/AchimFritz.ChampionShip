<f:layout name="Default" />

<f:section name="Title">Show group round "{groupRound.name}"</f:section>

<f:section name="Content">
	<h2>{groupRound.name}</h2>
	
		<h3>Matches</h3>
		<f:render partial="Match/List" arguments="{matches: groupRound.generalMatches}" />
		
		
		<h3>Table</h3>
		<f:if condition="{groupRound.groupTableRows}">
			<f:then>
				<table>
					<f:for each="{groupRound.groupTableRows}" as="row">
						<tr>
							<td>{row.rank}</td>
							<td>{row.team.name}</td>
						</tr>
					</f:for>
				</table>				
			</f:then>
			<f:else>
				no groupTableRows
			</f:else>
		</f:if>
		
		<h3>Teams</h3>
		<f:render partial="Team/List" arguments="{teams: groupRound.teams}" />
	

<ul>
	<li>
		<f:link.action action="show" controller="Cup" arguments="{cup: groupRound.cup}">to Cup {groupRound.cup.name}</f:link.action>
	</li>
</ul>

</f:section>
