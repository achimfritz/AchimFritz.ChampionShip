<f:layout name="Default" />

<f:section name="Title">Edit group round "{groupRound.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{groupRound}" name="groupRound">
	
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			
			
			<label for="teams">Teams</label>
				<f:form.select multiple="1" options="{groupRound.cup.teams}" property="teams" id="teams" optionLabelField="name" />
			
		
			
				<f:form.submit value="Update"/>
		</ol>
	</f:form>
</f:section>
