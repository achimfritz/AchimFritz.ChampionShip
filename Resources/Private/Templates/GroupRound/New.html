<f:layout name="Default" />

<f:section name="Title">New group round</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new group round:</p>

	<f:form action="create" name="newGroupRound">
		<ol>		

		
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>
		
			<li>
				<label for="teams">Teams</label>
				<f:form.select multiple="1" options="{cup.teams}" property="teams" id="teams" optionLabelField="name" />
			</li>

				<f:form.hidden property="cup" id="cup" value="{cup}"/>
		
			<li>
				<f:form.submit value="Create" />
			</li>
		</ol>
	</f:form>
</f:section>
