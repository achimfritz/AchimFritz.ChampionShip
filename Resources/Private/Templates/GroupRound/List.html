<f:layout name="Default" />

<f:section name="Content">
	<f:render partial="Round/List" arguments="{rounds: rounds}" />

	<f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
		<h3>new round:</h3>

		<f:form class="form-horizontal" action="index" name="round" method="post" arguments="{cup: recentCup}">
			<f:form.hidden property="cup" value="{recentCup}" />
			<div class="control-group">
				<label class="control-label" for="name">Name</label>
				<div class="control-group"><f:form.textfield property="name" id="name" /></div>
			</div>
			
			<div class="control-group">
				<label class="control-label" for="teams">Teams</label>
				<div class="control-group">
					<f:form.select size="20" multiple="1" options="{recentCup.teams}" property="teams" id="teams" optionLabelField="name" />
				</div>
			</div>
			
			<div class="control-group">
				<div class="controls">
					<f:form.submit value="Create" class="btn"/>
				</div>
			</div>
		</f:form>
	</f:security.ifHasRole>
</f:section>
