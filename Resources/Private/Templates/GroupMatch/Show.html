{namespace cs=AchimFritz\ChampionShip\ViewHelpers}
<f:layout name="Default" />

<f:section name="Content">
<f:link.action action="index" class="btn" arguments="{cup: recentCup}">list</f:link.action>
<f:link.action action="index" class="btn" controller="GroupRound" arguments="{round: match.round}">{match.round.name}</f:link.action>
	<table>
		<tr>
			<f:render partial="Match/Show" arguments="{match: match}" />
		</tr>
	</table>
	<f:if condition="{tips}">
		<f:then>
			<f:render partial="Tip/List" arguments="{tips: tips}" />
			</f:then>
			<f:else>
				no tips created
			</f:else>
	</f:if>

	<f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
		<f:render partial="Match/GroupMatch/Edit" arguments="{match: match}" />
		<f:render partial="Match/GroupMatch/ChangeMembers" arguments="{match: match}" />
		<f:render partial="Match/Result" arguments="{match: match}" />
	</f:security.ifHasRole>

</f:section>
