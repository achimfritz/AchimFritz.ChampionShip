<f:layout name="Default" />

<f:section name="Content">
	<f:if condition="{cups}">
		<f:then>
			<h3>Cups</h3>
			<f:render partial="Cup/List" arguments="{cups: cups}" />
		</f:then>
		<f:else>
			<p>No Cups</p>
		</f:else>
	</f:if>
	<f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
		<f:render partial="Cup/New" />
	</f:security.ifHasRole>
</f:section>
