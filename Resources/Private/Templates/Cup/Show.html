<f:layout name="Default" />


<f:section name="Content">
	<f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
		<div class="row">
			<ul class="nav nav-pills">
				<li class="active"><a href="#show" data-toggle="tab">show</a></li>
				<li><a href="#edit" data-toggle="tab">edit</a></li>
				<li><a href="#new" data-toggle="tab">new</a></li>
				<li><f:render partial="Actions/Delete" arguments="{object: cup}" /></li>
			</ul>
		</div>
	</f:security.ifHasRole>
	<div class="tab-content">
		<div class="row tab-pane active" id="show">
			<div class="span5">
				<img src="{f:uri.resource(path: 'Images/footballtip_start.jpg')}" alt="home" />
			</div>
			<div class="span2">
				<f:if condition="{cup.teams}">
					<f:then>
						<f:render partial="Team/List" arguments="{teams: cup.teams}" />
					</f:then>
					<f:else>
						<p>no Teams</p>
					</f:else>
				</f:if>
			</div>
		</div>
		<div class="row tab-pane" id="edit">
			<f:render partial="Cup/Edit" arguments="{cup: cup, allTeams: allTeams}" />
		</div>
		<div class="row tab-pane" id="new">
			<f:render partial="Cup/New" arguments="{allTeams: allTeams}" />
		</div>
	</div>

</f:section>
