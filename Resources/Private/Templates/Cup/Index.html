<f:layout name="Default" />

<f:section name="Title">A list of cups</f:section>

<f:section name="Content">
	<f:if condition="{cups}">
		<f:then>
			<ul>
				<f:for each="{cups}" as="cup">
					<li>
						<f:link.action action="show" arguments="{cup: cup}">{cup.name}</f:link.action>
						<f:link.action action="edit" arguments="{cup: cup}">Edit</f:link.action>
						<f:link.action action="delete" arguments="{cup: cup}">Delete</f:link.action>
					</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p>No cups created yet.</p>
		</f:else>
	</f:if>
	<p><f:link.action action="new">Create a new cup</f:link.action></p>
</f:section>
