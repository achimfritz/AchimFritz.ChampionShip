<f:layout name="Default" />

<f:section name="Content">
	<p>create a new ko round:</p>

	<f:form action="create" name="newKoRound">
		<div class="control-group">
			<label class="control-label" for="name">Name</label>
			<div class="control-group"><f:form.textfield property="name" id="name" /></div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="countOfMatches">countOfMatches</label>
			<div class="control-group">
				<div class="control-group"><f:form.textfield property="countOfMatches" id="countOfMatches" /></div>
			</div>
		</div>
		<f:form.hidden property="cup" id="cup" value="{cup}"/>
		
		<div class="control-group">
			<div class="controls">
				<f:form.submit value="Create" class="btn"/>
			</div>
		</div>
	</f:form>
	
	<ul>
		<li>
			<f:link.action action="show" controller="Cup" arguments="{cup: cup}">to Cup {cup.name}</f:link.action>
		</li>
	</ul>
	
</f:section>
