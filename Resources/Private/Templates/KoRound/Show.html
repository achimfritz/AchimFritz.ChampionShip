<f:layout name="Default" />

<f:section name="Content">
	<h2>{koRound.name}</h2>
	
	<h3>parent</h3>
	<f:if condition="{koRound.parentRound}">
		<f:then>
			<ul>
				<li><f:link.action action="show">parent: {koRound.parentRound.name}</f:link.action></li>
			</ul>
		</f:then>
		<f:else>
			<p>no parent round found</p>
		</f:else>		
	</f:if>

	<h3>Matches</h3>
	<f:render partial="Match/List" arguments="{matches: koRound.generalMatches}" />
	
	<h3>Teams</h3>
	<f:render partial="Team/List" arguments="{teams: koRound.teams}" />

	<ul>
		<li>
			<f:link.action action="show" controller="Cup" arguments="{cup: koRound.cup}">to Cup {koRound.cup.name}</f:link.action>
		</li>
	</ul>
</f:section>
