<f:layout name="Default" />

<f:section name="Content">

<f:render partial="Match/List" arguments="{matches: matches}" />
	<f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
		<h2>new from GroupRounds</h2>
		<f:form action="index" name="match" method="post">
			<f:form.hidden property="cup" value="{recentCup}" />
			<div class="control-group">
				<label class="control-label" for="name">name</label>
				<div class="control-group">
					<f:form.textfield property="name" id="name" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="startDate">startDate (Y-m-d\TH:i:sP, 2005-08-15T15:52:01+00:00)</label>
				<div class="control-group">
					<f:form.textfield property="startDate" id="startDate" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="koRound">koRound</label>
					<div class="controlls">
						<f:form.select  options="{allKoRounds}" property="round" id="koRound" optionLabelField="name" />
					</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="hostGroupRound">hostGroupRound</label>
					<div class="controlls">
						<f:form.select  options="{allGroupRounds}" property="hostParticipant.groupRound" id="hostGroupRound" optionLabelField="name" />
					</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="hostGroupRoundRank">hostGroupRoundRank</label>
					<div class="controlls">
					   <f:form.textfield property="hostParticipant.rankOfGroupRound" id="hostGroupRoundRank" />
					</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="guestGroupRound">guestGroupRound</label>
					<div class="controlls">
						<f:form.select  options="{allGroupRounds}" property="guestParticipant.groupRound" id="guestGroupRound" optionLabelField="name" />
					</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="guestGroupRoundRank">guestGroupRoundRank</label>
					<div class="controlls">
					   <f:form.textfield property="guestParticipant.rankOfGroupRound" id="guestGroupRoundRank" />
					</div>
			</div>

			<div class="control-group">
					<div class="controls">
						<f:form.submit value="Create" class="btn"/>
					</div>
				</div>
		</f:form>
		<h2>TODO new from KoMatchs</h2>
		<f:form action="index" name="match" method="post">
			<f:form.hidden property="cup" value="{recentCup}" />
			<div class="control-group">
				<label class="control-label" for="name">name</label>
				<div class="control-group">
					<f:form.textfield property="name" id="name" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="startDate">startDate (Y-m-d\TH:i:sP, 2005-08-15T15:52:01+00:00)</label>
				<div class="control-group">
					<f:form.textfield property="startDate" id="startDate" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="koRound">koRound</label>
					<div class="controlls">
						<f:form.select  options="{allKoRounds}" property="round" id="koRound" optionLabelField="name" />
					</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="winnerOfMatch">winnerOfMatch</label>
					<div class="controlls">
						<f:form.select  options="{allGroupRounds}" property="hostParticipant.groupRound" id="hostGroupRound" optionLabelField="name" />
					</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="looserOfMatch">looserOfMatch</label>
					<div class="controlls">
						<f:form.select  options="{allGroupRounds}" property="hostParticipant.groupRound" id="hostGroupRound" optionLabelField="name" />
					</div>
			</div>
			<div class="control-group">
					<div class="controls">
						<f:form.submit value="Create" class="btn"/>
					</div>
				</div>
		</f:form>
	</f:security.ifHasRole>

</f:section>
