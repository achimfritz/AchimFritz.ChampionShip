{namespace cs=AchimFritz\ChampionShip\ViewHelpers}
<f:layout name="Default" />

<f:section name="Content">
	<table>
		<tr>
			<f:render partial="Match/Show" arguments="{match: match}" />
		</tr>
	</table>
	<f:if condition="{tips}">
		<f:then>
			<f:render partial="Tip/List" arguments="{tips: tips}" />
			</f:then>
			<f:else>
				no tips created
			</f:else>
	</f:if>

<h3>cannot determine KoRound Implementation (CrossGroup or TeamsOfTwoMatches);
</f:section>
