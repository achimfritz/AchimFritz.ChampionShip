<f:layout name="Default" />

<f:section name="Title">Edit user "{user.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{user}" name="user">
		<div class="control-group">
			<label class="control-label" for="name">Name</label>
			<div class="controls"><f:form.textfield property="name" id="name" /></div>
		</div>
		
		<div class="control-group">
			<div class="controls">
				<f:form.submit value="Update" class="btn"/>
			</div>
		</div>
	</f:form>
	
	<ul>
		<li><f:link.action action="index">list</f:link.action></li>
	</ul>
</f:section>
