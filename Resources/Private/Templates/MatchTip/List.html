{namespace cs=AchimFritz\ChampionShip\ViewHelpers}
<f:layout name="Default" />

<f:section name="Content">
	<table class="table">
		<tr>
			<f:render partial="Match/Show" arguments="{match: match}" />
		</tr>
	</table>

	<table class="table">
		<f:for each="{tips}" as="tip">
			<tr>
				<td>
					{tip.user.name}
				</td>
				<td>
					<f:render partial="Tip/Show" arguments="{tip: tip}" />
				</td>
				<td>
					<f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
							<f:link.action action="index" controller="Tip" arguments="{tip: tip, cup: tip.match.cup}" class="btn">show</f:link.action>
					</f:security.ifHasRole>
					<cs:ifIsOwnTip tip="{tip}">
							<f:link.action action="index" controller="Tip" arguments="{tip: tip, cup: tip.match.cup}" class="btn">show</f:link.action>
					</cs:ifIsOwnTip>
				</td>
			</tr>
		</f:for>
	</table>
</f:section>
