<f:layout name="Default" />

<f:section name="Content">
	<h4><f:translate id="tipGroupGroupRoundResults" /></h4>
	<p>{user.displayName}
		<f:link.action action="index" class="btn btn-default" arguments="{cup: match.cup}">
			<f:translate id="back" />
		</f:link.action>
	</p>

	<table class="table hidden-xs table-striped">
		<thead>
			<tr>
				<th>&nbsp;</th>
				<th><f:translate id="match.date" /></th>
				<th><f:translate id="match.group" /></th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
				<th>Result</th>
				<th>Tip</th>
			</tr>
		</thead>
		<tbody>
		<f:for each="{tips}" as="tip">
			<tr>
				<f:render partial="Competition/Match/Show" arguments="{match: tip.match, hideActions: 1}" />
				<td>
					<f:render partial="Tip/Show" arguments="{tip: tip}" />
				</td>
			</tr>
		</f:for>
		</tbody>
	</table>
	<table class="table visible-xs table-striped">
		<thead>
		</thead>
		<tbody>
		<f:for each="{tips}" as="tip">
			<tr>
				<f:render partial="Competition/Match/ShowXs" arguments="{match: tip.match, hideActions: 1, hideResult: 1}" />
				<td>
					<f:render partial="Tip/Show" arguments="{tip: tip}" />
				</td>
			</tr>
		</f:for>
		</tbody>
	</table>

</f:section>
