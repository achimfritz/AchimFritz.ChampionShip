{namespace cs=AchimFritz\ChampionShip\ViewHelpers}
<f:layout name="Default" />

<f:section name="Content">
		<div class="row">
		<ul class="nav nav-pills">
			<li>
			<f:link.action action="index" controller="User" arguments="{cup: recentCup, user: tip.user}">to user</f:link.action>
			</li>
			<li>
				<a href="{cs:restUri(object: tip.match)}">to match</a>
			</li>
		</ul>
		</div>
		<f:render partial="Match/ShowOne" arguments="{match: tip.match}" />
		<f:render partial="Tip/Show" arguments="{tip: tip}" />
		<f:render partial="Tip/Edit" arguments="{tip: tip}" />
</f:section>
