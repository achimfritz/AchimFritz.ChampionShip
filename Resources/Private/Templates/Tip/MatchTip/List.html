<f:layout name="Default" />

<f:section name="Content">
	<h4><f:translate id="tipGroupGroupRoundResults" /></h4>
	<p><f:translate id="tipGroupResults.info" /></p>

		<f:if condition="{matches}">
			<f:then>
				<table class="table hidden-xs table-striped">
					<thead>
					<tr>
						<th>&nbsp;</th>
						<th><f:translate id="match.date" /></th>
						<th><f:translate id="match.group" /></th>
						<th>&nbsp;</th>
					</tr>
					</thead>
					<tbody>
					<f:for each="{matches}" as="match" iteration="it">
						<tr class="clickable-row" data-href="{f:uri.action(action: 'index', arguments: {cup: cup, match: match})}">
							<td>{match.name}</td>
							<td><f:format.date format="d.m.Y H:i">{match.startDate}</f:format.date></td>
							<td>{match.round.name}</td>
							<f:render partial="Competition/Match/Duell/Duell" arguments="{match: match}" />
							<td>
								<f:if condition="{match.result}">
									<f:then>
										{match.result.hostTeamGoals} : {match.result.guestTeamGoals}
									</f:then>
									<f:else>
										:
									</f:else>
								</f:if>
							</td>
						</tr>
					</f:for>
					</tbody>
				</table>
				<table class="table visible-xs table-striped">
					<thead>
					</thead>
					<tbody>
					<f:for each="{matches}" as="match" iteration="it">
						<tr class="clickable-row" data-href="{f:uri.action(action: 'index', arguments: {cup: cup, match: match})}">
							<f:render partial="Competition/Match/ShowXs" arguments="{match: match, hideActions: 1}" />
						</tr>
					</f:for>
					</tbody>
				</table>
			</f:then>
			<f:else>
				<p>No matches created yet.</p>
			</f:else>
		</f:if>
</f:section>
