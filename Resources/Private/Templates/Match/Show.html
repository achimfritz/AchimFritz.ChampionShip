{namespace cs=AchimFritz\ChampionShip\ViewHelpers}
<f:layout name="Default" />

<f:section name="Content">
<table>
	<tr>
		<f:render partial="Match/Show" arguments="{match: match}" />
	</tr>
</table>

<f:render partial="Match/Actions" arguments="{match: match}" />

	<f:security.ifHasRole role="AchimFritz.ChampionShip:Administrator">
         <cs:ifIsCrossGroupMatch match="{match}">
            <f:render partial="Match/CrossGroupRound/Edit" arguments="{match: match, allGroupRounds: allGroupRounds}" />
         </cs:ifIsCrossGroupMatch>
         <cs:ifIsWinnersOfTwoMatchesMatch match="{match}">
            <f:render partial="Match/WinnersOfTwoMatches/Edit" arguments="{match: match}" />
         </cs:ifIsWinnersOfTwoMatchesMatch>
         <cs:ifIsGroupMatch match="{match}">
            <f:render partial="Match/GroupMatch/Edit" arguments="{match: match}" />
         </cs:ifIsGroupMatch>
            <f:render partial="Match/Result" arguments="{match: match}" />
	</f:security.ifHasRole>

</f:section>
