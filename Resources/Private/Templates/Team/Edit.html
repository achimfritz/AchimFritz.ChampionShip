<f:layout name="Default" />


<f:section name="Content">
	<f:form action="update" object="{team}" name="team">
		<div class="control-group">
			<label class="control-label" for="name">Name</label>
			<div class="controlls"><f:form.textfield property="name" id="name" /></div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="short">Short</label>
				<div class="controlls"><f:form.textfield property="short" id="short" /></div>
		</div>
		
		<div class="control-group">
			<div class="controls">
				<f:form.submit value="Update" class="btn"/>
			</div>
		</div>
	</f:form>
	
	<ul>
		<li>
			<f:link.action action="index" controller="Team">to Teams</f:link.action>
		</li>
	</ul>
	
</f:section>
