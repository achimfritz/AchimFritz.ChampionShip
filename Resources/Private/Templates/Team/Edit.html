<f:layout name="Default" />

<f:section name="Title">Edit team "{team.name}"</f:section>

<f:section name="Content">
	<f:form action="update" object="{team}" name="team">
		<ol>
			<li>
				<label for="name">Name</label>
				<f:form.textfield property="name" id="name" />
			</li>
		
			<li>
				<label for="short">Short</label>
				<f:form.textfield property="short" id="short" />
			</li>
		
			<li>
				<f:form.submit value="Update"/>
			</li>
		</ol>
	</f:form>
</f:section>
