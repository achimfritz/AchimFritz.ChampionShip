<f:layout name="Default" />

<f:section name="Title">Show team "{team.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Name</th>
			<td>{team.name}</td>
		</tr>
	
		<tr>
			<th>Short</th>
			<td>{team.short}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
