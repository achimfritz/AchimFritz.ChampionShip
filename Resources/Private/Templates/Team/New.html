<f:layout name="Default" />



<f:section name="Content">
	<p>Just fill out the following form to create a new team:</p>

	<f:form action="create" name="newTeam">
		<div class="control-group">
			<label class="control-label" for="name">Name</label>
			<div class="controlls"><f:form.textfield property="name" id="name" /></div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="short">Short</label>
			<div class="controlls"><f:form.textfield property="short" id="short" /></div>
		</div>
		
		<div class="control-group">
			<div class="controls">
			<f:form.submit value="Create" class="btn"/>
			</div>
		</div>
	</f:form>
	
	<ul>
		<li>
			<f:link.action action="index" controller="Team">to Teams</f:link.action>
		</li>
	</ul>
</f:section>
