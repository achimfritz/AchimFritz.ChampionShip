	<h5>edit Registration Request</h5>
	<f:form class="form-horizontal" action="index" controller="RegistrationRequest" object="{registrationRequest}" name="registrationRequest" method="post">
		<f:form.hidden name="__method" value="PUT" />
		<div class="control-group">
			<label class="control-label" for="username">username</label>
			<div class="controls"><f:form.textfield property="username" id="username" /></div>
		</div>
		<div class="control-group">
			<label class="control-label" for="email">email</label>
			<div class="controls"><f:form.textfield property="email" id="email" /></div>
		</div>
		<div class="control-group">
			<label class="control-label" for="tipGroupName"><f:translate id="tipGroupName" /></label>
			<div class="controls"><f:form.textfield property="tipGroupName" id="tipGroupName" /></div>
		</div>
		<div class="control-group">
			<div class="controls">
				<f:form.submit class="btn" value="Update" />
			</div>
		</div>
	</f:form>
