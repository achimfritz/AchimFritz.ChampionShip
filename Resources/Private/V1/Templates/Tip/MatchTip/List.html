<f:layout name="Default" />

<f:section name="Content">
	<div class="row">
		<f:if condition="{matches}">
			<f:then>
				<table class="table">
					<thead>
					<tr>
						<th>&nbsp;</th>
						<th><f:translate id="match.date" /></th>
						<th><f:translate id="match.group" /></th>
						<th>&nbsp;</th>
						<th>&nbsp;</th>
					</tr>
					</thead>
					<tbody>
					<f:for each="{matches}" as="match" iteration="it">
						<tr>
							<td>{match.name}</td>
							<td><f:format.date format="d.m.Y H:i">{match.startDate}</f:format.date></td>
							<td>{match.round.name}</td>
							<f:render partial="Match/Duell/Duell" arguments="{match: match}" />
							<td>
								<f:if condition="{match.result}">
									<f:then>
										{match.result.hostTeamGoals} : {match.result.guestTeamGoals}
									</f:then>
									<f:else>
										:
									</f:else>
								</f:if>
							</td>
							<td>
								<f:link.action action="index" arguments="{match: match, cup: match.cup}">
									<button class="btn btn-default" type="button">
										Show
									</button>
								</f:link.action>
							</td>
						</tr>
					</f:for>
					</tbody>
				</table>
			</f:then>
			<f:else>
				<p>No matches created yet.</p>
			</f:else>
		</f:if>
	</div>
</f:section>
